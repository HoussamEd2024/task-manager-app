<ion-header>
  <ion-toolbar>
    <ion-title>Edit Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="taskForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Task Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Task Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Due Date</ion-label>
      <ion-datetime formControlName="dueDate" displayFormat="YYYY-MM-DD"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Priority</ion-label>
      <ion-select formControlName="priority">
        <ion-select-option value="low">Low</ion-select-option>
        <ion-select-option value="normal">Normal</ion-select-option>
        <ion-select-option value="high">High</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit">Update Task</ion-button>
  </form>
</ion-content>
